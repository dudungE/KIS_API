<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>KOSPI 일별 지수</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; }
    </style>
</head>
<body>
<h2>KOSPI 일별 지수 데이터</h2>
<table>
    <thead>
    <tr>
        <th>날짜</th>
        <th>현재가</th>
        <th>시가</th>
        <th>고가</th>
        <th>저가</th>
        <th>거래량</th>
        <th>거래대금</th>
        <th>변동폭</th>
        <th>변동률</th>
        <th>기타</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${kospiList}">
        <td th:text="${item.stckBsopDate} ?: '오늘'" />
        <td th:text="${item.bstpNmixPrpr}" />
        <td th:text="${item.bstpNmixOprc}" />
        <td th:text="${item.bstpNmixHgpr}" />
        <td th:text="${item.bstpNmixLwpr}" />
        <td th:text="${item.acmlVol}" />
        <td th:text="${item.acmlTrPbmn}" />
        <td th:text="${item.bstpNmixPrdyVrss}" />
        <td th:text="${item.bstpNmixPrdyCtrt}" />
        <td th:text="${item.modYn} ?: ''" />
    </tr>
    </tbody>
</table>
</body>
</html>
