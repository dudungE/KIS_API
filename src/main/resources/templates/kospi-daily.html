<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>KOSPI 지수 리스트</title>
  <style>
    table { border-collapse: collapse; width: 70%; margin: 20px auto; }
    th, td { border: 1px solid #ccc; padding: 8px 12px; text-align: right; }
    th { background: #f5f5f5; }
    td:first-child, th:first-child { text-align: center; }
  </style>
</head>
<body>
<h2 style="text-align:center;">KOSPI 지수 정보</h2>
<table>
  <thead>
  <tr>
    <th>종목명</th>
    <th>현재가</th>
    <th>전일대비</th>
    <th>전일대비율(%)</th>
    <th>시가</th>
    <th>고가</th>
    <th>저가</th>
    <th>누적거래량</th>
    <th>누적거래대금</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="item : ${kospiList}">
    <td th:text="${item.korIsnm}"></td>
    <td th:text="${item.prpr}"></td>
    <td th:text="${item.prdyVrss}"></td>
    <td th:text="${item.prdyCtrt}"></td>
    <td th:text="${item.oprc}"></td>
    <td th:text="${item.hgpr}"></td>
    <td th:text="${item.lwpr}"></td>
    <td th:text="${item.acmlVol}"></td>
    <td th:text="${item.acmlTrPbmn}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
