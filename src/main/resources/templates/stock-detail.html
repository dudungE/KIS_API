<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>주가 정보</title>
  <style>
    table { border-collapse: collapse; margin: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px 15px; }
    th { background-color: #f5f5f5; }
    .btn-toggle {
      display: inline-block;
      margin: 20px 0;
      padding: 10px 20px;
      background-color: #1976d2;
      color: #fff;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
    }
    .btn-toggle:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>
<h2 th:text="${iscd}">현재가 정보</h2>
<p th:text="'상태: ' + ${message}"></p>

<!--&lt;!&ndash; 커뮤니티 버튼 추가 &ndash;&gt;-->
<!--<a th:href="@{'/stock/' + ${iscd} + '/community'}" class="btn-community">커뮤니티</a>-->


<!--<div class="btn-group">-->
<!--  <button class="btn-toggle" onclick="loadPrice()">시세/차트</button>-->
<!--  <button class="btn-toggle" th:data-iscd="${iscd}" onclick="loadCommunity(this)">커뮤니티</button>-->
<!--</div>-->

<div class="btn-group">
  <button class="btn-toggle" th:data-iscd="${iscd}" onclick="loadPrice(this)">시세/차트</button>
  <button class="btn-toggle" th:data-iscd="${iscd}" onclick="loadCommunity(this)">커뮤니티</button>
</div>



<!-- 시세 내용이 표시될 영역 -->
<div id="sise-area" style="display:block;"></div>
<!-- 커뮤니티 내용이 표시될 영역 -->
<div id="community-area" style="display:none;"></div>








<table>
  <tr><th>현재가</th><td th:text="${stock.price}"></td></tr>
  <tr>
    <th>전일대비</th>
    <td>
      <span th:if="${stock.changeSign} == '2'" style="color:red">▲</span>
      <span th:if="${stock.changeSign} == '1'" style="color:blue">▼</span>
      <span th:text="${stock.dayOverDayChange}"></span>
    </td>
  </tr>
  <tr><th>시가</th><td th:text="${stock.openPrice}"></td></tr>
  <tr><th>고가</th><td th:text="${stock.highPrice}"></td></tr>
  <tr><th>저가</th><td th:text="${stock.lowPrice}"></td></tr>
  <tr><th>거래량</th><td th:text="${stock.volume}"></td></tr>
</table>


<script src="/js/article.js"></script>
<script src="/js/article.js"></script>

</body>
</html>
