<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>삼성전자 주가 정보</title>
  <style>
    table { border-collapse: collapse; margin: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px 15px; }
    th { background-color: #f5f5f5; }
  </style>
</head>
<body>
<h2 th:text="${iscd}">현재가 정보</h2>
<p th:text="'상태: ' + ${message}"></p>

<table>
  <tr><th>현재가</th><td th:text="${stock.price}"></td></tr>
  <tr><th>전일대비</th>
    <td>
      <span th:if="${stock.changeSign} == '2'" style="color:red">▲</span>
      <span th:if="${stock.changeSign} == '1'" style="color:blue">▼</span>
      <span th:text="${stock.dayOverDayChange}"></span>
    </td>
  </tr>
  <tr><th>시가</th><td th:text="${stock.openPrice}"></td></tr>
  <tr><th>고가</th><td th:text="${stock.highPrice}"></td></tr>
  <tr><th>저가</th><td th:text="${stock.lowPrice}"></td></tr>
  <tr><th>거래량</th><td th:text="${stock.volume}"></td></tr>
</table>
</body>
</html>
