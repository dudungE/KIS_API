<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Stock Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h1>Stock Dashboard Pages</h1>
<ul>
    <li><a href="http://localhost:8090/volume-rank-view" target="_blank">Volume Rank View</a></li>
    <li><a href="http://localhost:8090/kospi/daily" target="_blank">KOSPI Daily View</a></li>
    <li><a href="http://localhost:8090/api/kospi/daily" target="_blank">KOSPI Daily API (JSON)</a></li>
</ul>

<div class="stock-search">
    <h3>종목 상세 조회</h3>
    <input type="text" id="tickerInput" placeholder="예: 034020">
    <button onclick="goToStockDetail()">조회</button>
</div>

<div class="btn-group">
    <button class="btn-toggle" data-section="volume" data-url="/volume-rank-view2">거래량</button>
    <button class="btn-toggle" data-section="up" data-url="/price-up-rank">급상승</button>
    <button class="btn-toggle" data-section="down" data-url="/price-down-rank">급하락</button>
    <button class="btn-toggle" data-section="chart" data-url="/chart">차트 보기</button>
</div>

<div id="rankingSection" class="section"></div>
<div id="priceUpRanking" class="section"></div>
<div id="priceDownRanking" class="section"></div>
<div id="chartSection" class="section">
    <h2>실시간 차트</h2>
    <canvas id="liveChart"></canvas>
</div>

<script th:src="@{/js/app.js}"></script>
</body>
</html>
