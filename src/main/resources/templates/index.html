<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Stock Dashboard</title>
    <!-- CSS 분리 -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h1>Stock Dashboard Pages</h1>
<ul>
    <li><a href="http://localhost:8090/volume-rank-view" target="_blank">Volume Rank View</a></li>
    <li><a href="http://localhost:8090/kospi/daily" target="_blank">KOSPI Daily View</a></li>
    <li><a href="http://localhost:8090/api/kospi/daily" target="_blank">KOSPI Daily API (JSON)</a></li>
</ul>

<div class="stock-search">
    <h3>종목 상세 조회</h3>
    <input type="text" id="tickerInput" placeholder="예: 034020">
    <button onclick="goToStockDetail()">조회</button>
</div>


<!-- 버튼 그룹: 랭킹/차트 -->
<div class="btn-group">
    <button class="btn-toggle" onclick="showRanking()">거래량</button>
    <button class="btn-toggle" onclick="priceChangeRanking()">급상승</button>
    <button class="btn-toggle" onclick="showChart()">차트 보기</button>
</div>

<!-- 거래량 상승 섹션 -->
<div id="rankingSection" class="section"></div>

<!-- 급등주 섹션 -->
<div id="priceChangeRanking" class="section"></div>

<!-- 차트 섹션 -->
<!--Chart.js를 이용한 시계열 데이터 시각화-->
<div id="chartSection" class="section">
    <h2>실시간 차트</h2>
    <canvas id="liveChart"></canvas>
</div>

<!-- JS 분리 -->
<script th:src="@{/js/app.js}"></script>

</body>
</html>
