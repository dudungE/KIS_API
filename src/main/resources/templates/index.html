<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Dashboard Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f7f7f7;
        }
        h1 {
            margin-bottom: 30px;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            margin-bottom: 15px;
        }
        a {
            text-decoration: none;
            color: #1a73e8;
            font-size: 18px;
        }
        a:hover {
            text-decoration: underline;
        }
        .stock-search {
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 8px;
            font-size: 16px;
            width: 200px;
            margin-right: 10px;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #1a73e8;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #155ab6;
        }
    </style>
</head>
<body>

<h1>Stock Dashboard Pages</h1>
<ul>
    <li><a href="http://localhost:8090/volume-rank-view" target="_blank">Volume Rank View</a></li>
    <li><a href="http://localhost:8090/kospi/daily" target="_blank">KOSPI Daily View</a></li>
    <li><a href="http://localhost:8090/api/kospi/daily" target="_blank">KOSPI Daily API (JSON)</a></li>
</ul>

<div class="stock-search">
    <h3>종목 상세 조회</h3>
    <input type="text" id="tickerInput" placeholder="예: 034020">
    <button onclick="goToStockDetail()">조회</button>
</div>

<script>
    function goToStockDetail() {
        const ticker = document.getElementById("tickerInput").value.trim();
        if (ticker) {
            const url = `http://localhost:8090/stocks/${ticker}`;
<!--            window.open(url, '_blank');-->
            window.location.href = url;
        } else {
            alert("종목 코드를 입력하세요.");
        }
    }
</script>

</body>
</html>
