<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- ❌ <head>와 <body> 태그 제거 -->
<div th:fragment="volumeRankTable">
    <style>
        /* 메인 페이지에 CSS가 이미 있다면 생략 가능 */
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background: #f2f2f2; }
    </style>

    <h2>거래량 순위</h2>
    <table>
        <thead>
        <tr>
            <th>순위</th>
            <th>종목명</th>
            <th>종목코드</th>
            <th>현재가</th>
            <th>전일대비</th>
            <th>전일대비율</th>
            <th>누적거래량</th>
            <!--            <th>평균거래량</th>-->
            <th>거래대금</th>
        </tr>
        </thead>
        <tbody>

        <!--    <tr th:each="item : ${volumeRankList}">-->
        <!--      <td th:text="${item.dataRank}"></td>-->
        <tr th:each="item, iterStat : ${volumeRankList}">
            <td th:text="${iterStat.index + 1}"></td>
            <td>
                <a th:href="@{'/stock/' + ${item.code}}"
                   th:text="${item.name}"></a>
            </td>
            <td th:text="${item.code}"></td>
            <td th:text="${item.price}"></td>
            <td th:text="${item.change}"></td>
            <td th:text="${item.chgrate}"></td>
            <td th:text="${item.acmlVol}"></td>
            <!--            <td th:text="${item.avrgVol}"></td>-->
            <td th:text="${item.tradeAmt}"></td>
        </tr>

        </tbody>
    </table>
</div>
<!-- ❌ </body>와 </html> 태그 제거 -->
