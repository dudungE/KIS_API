<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>새 게시글 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container" style="max-width: 600px; margin-top: 50px;">
    <h2>새 게시글 작성 (<span th:text="${ticker}"></span>)</h2>
<!--    action-->
    <form th:action="@{/articles/{ticker}/create(ticker=${ticker})}" method="post">
        <div class="mb-3">
            <label for="titleInput" class="form-label">제목</label>
            <input type="text" class="form-control" id="titleInput" name="title" placeholder="제목을 입력하세요">
        </div>
        <div class="mb-3">
            <label for="contentInput" class="form-label">내용</label>
            <textarea class="form-control" id="contentInput" rows="5" name="content" placeholder="내용을 입력하세요"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">작성하기</button>
        <a th:href="@{/stock/{ticker}/community(ticker=${ticker})}" class="btn btn-secondary">이전 페이지로</a></form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
