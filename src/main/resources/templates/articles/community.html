<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>커뮤니티 - [[${currentUri}]]</title>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container mt-4">
    <h1>커뮤니티 (티커: <span th:text="${#lists.isEmpty(articles) ? '없음' : articles[0].ticker}"></span>)</h1>

    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <table class="table table-hover table-bordered">
        <thead class="table-light">
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>내용</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="article : ${articles}">
            <td th:text="${article.id}">1</td>
            <td><a th:href="@{/articles/{id}(id=${article.id})}" th:text="${article.title}">제목</a></td>
            <td th:text="${article.content}">내용</td>
        </tr>
        <tr th:if="${#lists.isEmpty(articles)}">
            <td colspan="3" class="text-center">게시글이 없습니다.</td>
        </tr>
        </tbody>
    </table>
    <div class="mt-3 text-end">
        <a th:href="@{/articles/{ticker}/new(ticker=${ticker})}" class="btn btn-primary">새 게시글 작성</a>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
