<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${article != null ? '게시글 수정 - ' + article.title : '게시글 수정'}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container mt-5" style="max-width: 600px;">
  <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${message}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <span th:text="${errorMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <h2 class="mb-4">게시글 수정 (<span th:text="${ticker}"></span>)</h2> <div th:if="${article != null}">
  <form th:action="@{/articles/{id}(id=${article.id})}" method="post">
    <input type="hidden" name="_method" value="put" /> <input type="hidden" name="id" th:value="${article.id}">
    <input type="hidden" name="ticker" th:value="${article.ticker}">

    <div class="mb-3">
      <label for="titleInput" class="form-label">제목</label>
      <input type="text" class="form-control" id="titleInput" th:field="${article.title}" placeholder="제목을 입력하세요" required>
    </div>
    <div class="mb-3">
      <label for="contentInput" class="form-label">내용</label>
      <textarea class="form-control" id="contentInput" rows="5" th:field="${article.content}" placeholder="내용을 입력하세요" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">수정 완료</button>
    <a th:href="@{/articles/{id}(id=${article.id})}" class="btn btn-secondary">취소</a>
  </form>
</div>
  <div th:unless="${article != null}" class="alert alert-warning" role="alert">
    수정할 게시글을 찾을 수 없습니다.
    <a th:href="@{/}" class="btn btn-info ms-3">홈으로 돌아가기</a>
  </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
