<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>국내주식 등락률 순위</title>
  <meta charset="UTF-8">
  <style>
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #f2f2f2; }
    tr:hover { background-color: #f5f5f5; }
  </style>
</head>
<body>
<h1>국내주식 등락률 순위</h1>
<table>
  <thead>
  <tr>
    <th>순위</th>
    <th>종목명</th>
    <th>종목코드</th>
    <th>현재가</th>
    <th>전일대비</th>
    <th>등락률(%)</th>
    <th>거래량</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="item, iterStat : ${priceChangeRankList}">
    <td th:text="${iterStat.count}"></td>
    <td th:text="${item.koreanStockName}"></td>
    <td th:text="${item.stockShortCode}"></td>
    <td th:text="${item.currentPrice}"></td>
    <td th:text="${item.priceChangeSign}"></td>
    <td th:text="${item.priceChangeRate}"></td>
    <td th:text="${item.accumulatedVolume}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
