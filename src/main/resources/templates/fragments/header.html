<div th:fragment="header">
  <style>
    /* 기본 HTML 요소 초기화 및 폰트 설정 (전역 CSS에 두는 것이 좋음) */
    body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", "Pretendard Variable", Pretendard, Roboto, "Noto Sans KR", "Segoe UI", "Malgun Gothic", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif; }

    /* 헤더 스타일 */
    .app-header {
      display: flex;
      align-items: center;
      justify-content: center; /* 내부 컨테이너를 중앙으로 정렬 */
      padding: 16px 32px;
      background: #fff;
      border-bottom: 1px solid #eee;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05); /* 은은한 그림자 추가 */
    }

    /* 헤더 내부 컨테이너 (로고+네비게이션+검색을 묶어서 중앙에 배치) */
    .header-content-wrapper {
      display: flex;
      align-items: center;
      justify-content: space-between; /* 로고 섹션과 검색창 섹션을 양 끝으로 분리 */
      width: 100%;
      max-width: 1200px; /* 최대 너비 설정으로 내용이 너무 퍼지지 않게 */
    }

    /* 로고와 내비게이션을 담는 왼쪽 섹션 */
    .header-left-section {
      display: flex;
      align-items: center;
      /* 로고를 맨 왼쪽으로, 내비게이션은 그 옆으로 */
      justify-content: flex-start; /* 왼쪽 정렬 */
      flex-grow: 1; /* 남은 공간을 채워서 검색창을 오른쪽으로 밀어냅니다 */
    }

    /* 로고 스타일 */
    .header-logo {
      height: 32px; /* 로고 높이 */
      margin-right: 32px; /* 로고와 내비게이션 사이 간격 증가 */
      flex-shrink: 0; /* 로고가 줄어들지 않도록 */
    }

    /* 내비게이션 스타일 */
    .header-nav {
      display: flex;
      gap: 24px; /* 내비게이션 링크 간 간격 */
    }

    .header-nav a {
      text-decoration: none;
      color: #333;
      font-weight: 600; /* 글자 굵게 */
      font-size: 16px;
      transition: color 0.2s ease-in-out;
    }

    .header-nav a:hover {
      color: #007bff; /* 호버 색상 */
    }

    /* 검색창 스타일 */
    .header-search {
      display: flex;
      align-items: center;
      gap: 8px; /* input과 button 사이 간격 */
      flex-shrink: 0; /* 검색창이 줄어들지 않도록 */
    }

    .header-search #tickerInput {
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 8px; /* 둥근 모서리 */
      font-size: 14px;
      outline: none; /* 포커스 시 테두리 제거 */
      transition: border-color 0.2s ease-in-out;
    }

    .header-search #tickerInput:focus {
      border-color: #007bff; /* 포커스 시 테두리 색상 변경 */
    }

    .header-search button {
      padding: 8px 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px; /* 둥근 모서리 */
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    .header-search button:hover {
      background-color: #0056b3;
    }

    /* 메시지 알림 스타일 (기존 코드 유지) */
    .alert {
        margin-top: 10px;
        border-radius: 0; /* 알림은 상단에 붙이므로 모서리 둥글게 하지 않음 */
    }
  </style>

  <header class="app-header">
    <div class="header-content-wrapper">
      <div class="header-left-section">
        <img th:src="@{/logo.png}" alt="로고" class="header-logo"> <nav class="header-nav">
        <a th:href="@{/}">홈</a>
        <a th:href="@{/news}">뉴스</a>
        <a th:href="@{/pick}">주식골라보기</a>
        <a th:href="@{/account}">내계좌</a>
      </nav>
      </div>

      <div class="header-search">
        <input type="text" id="tickerInput" placeholder="예: 034020">
        <button onclick="goToStockDetail()">조회</button>
      </div>
    </div>
  </header>

  <div th:if="${msg != null and msg != ''}" class="alert alert-primary alert-dismissible fade show" role="alert">
    <span th:text="${msg}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
</div>
