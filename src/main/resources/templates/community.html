<!-- src/main/resources/templates/community.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>커뮤니티 - [[${currentUri}]]</title>
</head>
<body>
<h1>커뮤니티 (티커: <span th:text="${#lists.isEmpty(articles) ? '없음' : articles[0].ticker}"></span>)</h1>
<table border="1">
    <thead>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>내용</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="article : ${articles}">
        <td th:text="${article.id}">1</td>
        <td th:text="${article.title}">제목</td>
        <td th:text="${article.content}">내용</td>
    </tr>
    <tr th:if="${#lists.isEmpty(articles)}">
        <td colspan="3">게시글이 없습니다.</td>
    </tr>
    </tbody>
</table>
</body>
</html>
